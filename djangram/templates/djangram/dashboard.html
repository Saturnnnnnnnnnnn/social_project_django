
{% extends 'base.html' %}

{% block content %}

<div class="column">
    {% for followed in user.profile.follows.all %}
        {% for News in followed.user.News.all %}
            <div class="box">
                {{ News.body }}
                <span class="is-small has-text-grey-light">
                    {{ News.created_at }} by {{ News.user.username }}
                </span>
            </div>
        {% endfor %}
    {% endfor %}
</div>

{% endblock content %}
